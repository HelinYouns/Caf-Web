<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/color_palette.css">
  <link rel="stylesheet" href="assets/css/menu.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="icon" type="image/png" href="assets/icons/cup-of-drink.png">
  <title>Vero Coffee Menu</title>
</head>

<body>
  <header>
    <div class="navbar-wrapper" id="navbar-wrapper">
      <nav class="navbar flex align-center justify-space-between" id="navbar">

        <div class="logo caprasimo-regular flex justify-center align-center">
          <img src="assets/icons/vero-coffee-logo.png" alt="Vero Coffe Logo">
          <span class="imperial-script-regular" data-key="vero">Vero&nbsp;</span> <span class="logo-coffee"
            data-key="coffee">Coffee</span>
        </div>

        <div id="nav-icon3">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>


        <ul class="nav-links caprasimo-regular">

          <li><a href="index.html" data-key="home">Home</a></li>
          <li><a href="menu.html" data-key="menu" id="menu-link">Menu</a></li>
          <li><a href="index.html#about" data-key="about">About</a></li>
          <li><a href="index.html#service" data-key="service">Service</a></li>
          <li><a href="index.html#contact" data-key="contact">Contact</a></li>

          <li class="lang-dropdown">
            <button class="lang-btn caprasimo-regular">
              <span data-key="english">English</span>
              <img class="icon-s" src="assets/icons/arrow.png" alt="Dropdown arrow">
            </button>
            <ul class="lang-menu">
              <li><a href="#" data-lang="en" data-key="english">English</a></li>
              <li><a href="#" data-lang="ku" data-key="kurdish">کوردی</a></li>
              <li><a href="#" data-lang="ar" data-key="arabic">عربي</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <div class="top-header">
      <h2 class="caprasimo-regular" data-key="theMenu">THE MENU</h2>
    </div>

    <div class="menu-category-wrapper" id="category-wrapper">
      <nav class="menu-category">
        <ul class="caprasimo-regular" id="category-list">
          <li class="selected-category flex align-center justify-center" data-target="hot-drinks" data-key="hotDrink">
            HOT DRINKS
            <span class="selected-line"></span>
          </li>
          <li class="hover-category" data-target="cold-drinks" data-key="coldDrink">COLD DRINKS</li>
          <li class="hover-category" data-target="fresh-drinks" data-key="freshDrink">FRESH DRINKS</li>
          <li class="hover-category" data-target="milkshake" data-key="milkshake">MILKSHAKE</li>
          <li class="hover-category" data-target="mojito" data-key="mojito">MOJITO</li>
          <li class="hover-category" data-target="frappe" data-key="frappe">FRAPPE</li>
          <li class="hover-category" data-target="sweets" data-key="sweet">SWEETS</li>
        </ul>
      </nav>
    </div>

    <div class="menu-wrapper">
      <div class="menu-image-container">
        <img id="menu-category-image" src="assets/images/hot-drink.jpg" alt="Menu Category Image">
      </div>
      <div id="menu-container"></div>
    </div>
  </main>

  <footer>
    <span class="footer-line"></span>

    <div class="footer-wrapper flex align-center justify-between wrap">

      <!-- Cafe Name -->
      <div class="cafe-div"><span data-key="vero" class="imperial-script-regular">Vero</span> <span
          data-key="coffee">Coffee</span></div>

      <!-- Cafe Info -->
      <div class="cafe-info">
        <a href="https://maps.app.goo.gl/h7afW4Qnp9x4MeBB6" data-key="branche1" target="_blank">Rahimawa, Kirkuk,
          Iraq</a>
      </div>

      <!-- Social Icons -->
      <div class="social-icons flex">
        <a href="https://www.instagram.com/vero_coffee" aria-label="Instagram" target="_blank">
          <img src="assets/icons/instagram.png" alt="Instagram Icon">
        </a>
        <a href="https://www.facebook.com/share/17Lnfj2rWM" aria-label="Facebook" target="_blank">
          <img src="assets/icons/facebook.png" alt="Facebook Icon">
        </a>
        <a href="https://snapchat.com/t/KlfgmVgj" aria-label="Snapchat" target="_blank">
          <img src="assets/icons/snapchat.png" alt="Snapchat Icon">
        </a>
      </div>
    </div>

    <!-- Developer Credit -->
    <p id="developer">
      <a href="https://www.linkedin.com/in/helin-youns" target="_blank" rel="noopener">Developed by: Helin Younis</a>
    </p>
  </footer>


  <script src="assets/js/lang.js"></script>
  <script src="assets/js/menu.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
