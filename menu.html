<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/color_palette.css">
  <link rel="stylesheet" href="assets/css/menu.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="icon" type="image/png" href="assets/icons/cup-of-drink.png">
  <title>Vero Coffee Menu</title>
</head>

<body>
  <header>
    <div class="navbar-wrapper" id="navbar-wrapper">
      <nav class="navbar flex align-center justify-space-between" id="navbar">

        <div class="logo caprasimo-regular">
          <span class="logo-script imperial-script-regular">Vero&nbsp;</span> Coffee
        </div>

        <ul class="nav-links flex align-center caprasimo-regular">

          <li><a href="#home" data-key="home">Home</a></li>
          <li><a href="#menu" data-key="menu" id="menu-link">Menu</a></li>
          <li><a href="#about" data-key="about">About</a></li>
          <li><a href="#service" data-key="service">Service</a></li>
          <li><a href="#contact" data-key="contact">Contact</a></li>

          <li class="lang-dropdown">
            <button class="lang-btn caprasimo-regular" aria-haspopup="true" aria-expanded="false" data-key="english">
              English <img class="icon-s" src="assets/icons/arrow.png" alt="Dropdown arrow">
            </button>
            <ul class="lang-menu">
              <li><a href="#" class="amiri-regular" data-lang="ku" data-key="kurdish">کوردی</a></li>
              <li><a href="#" class="amiri-regular" data-lang="ar" data-key="arabic">عربي</a></li>
            </ul>
          </li>

        </ul>
      </nav>
    </div>
  </header>
  <main>

    <div class="top-header">
      <h2 class="h2-style">The Menu</h2>
    </div>


    <div class="menu-category-wrapper" id="category-wrapper">
      <nav class="menu-category">
        <ul class="flex align-center justify-center" id="category-list">
          <li class="selected-category flex align-center justify-center" data-target="hot-drinks">
            HOT DRINKS
            <span class="selected-line"></span>
          </li>
          <li class="hover-category" data-target="cold-drinks">COLD DRINKS</li>
          <li class="hover-category" data-target="fresh-drinks">FRESH DRINKS</li>
          <li class="hover-category" data-target="milkshake">MILKSHAKE</li>
          <li class="hover-category" data-target="mojito">MOJITO</li>
          <li class="hover-category" data-target="frape">FRAPE</li>
          <li class="hover-category" data-target="sweets">SWEETS</li>
        </ul>
      </nav>
    </div>


    <div class="menu-wrapper">
      <div class="menu-image-container">
        <img id="menu-category-image" src="assets/images/hot-drink.jpg" alt="Menu Category Image">
      </div>
      <div id="menu-container"></div>
    </div>
  </main>
  <footer>
    <span class="footer-line"></span>

    <div class="footer-wrapper flex align-center justify-between wrap">

      <!-- Cafe Name -->
      <div class="cafe-div">Vero Coffee</div>

      <!-- Cafe Info -->
      <div class="cafe-info">
        <a href="https://maps.app.goo.gl/h7afW4Qnp9x4MeBB6">Rahimawa, Kirkuk, Iraq</a>
      </div>

      <!-- Social Icons -->
      <div class="social-icons flex">
        <a href="https://www.instagram.com/vero_coffee" class="icon-hover" aria-label="Instagram">
          <img src="assets/icons/instagram.png" alt="Instagram Icon">
        </a>
        <a href="https://www.facebook.com/share/17Lnfj2rWM" class="icon-hover" aria-label="Facebook">
          <img src="assets/icons/facebook.png" alt="Facebook Icon">
        </a>
        <a href="https://snapchat.com/t/KlfgmVgj" class="icon-hover" aria-label="Snapchat">
          <img src="assets/icons/snapchat.png" alt="Snapchat Icon">
        </a>
      </div>
    </div>

    <!-- Developer Credit -->
    <p id="developer">
      <a href="https://www.linkedin.com/in/helin-youns" target="_blank" rel="noopener">Developed by: Helin Younis</a>
    </p>
  </footer>
  <script src="assets/js/menu.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
